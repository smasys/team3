<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head lang="en">

        <title>Spring Framework Guru</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>
        <h1>Create New Course</h1>
        

        <form method="post" name="course_form"  th:action="@{/create_course}">            
                <label for="title">Title:</label> <br />
                <input type="text" name="title"/> <br />
                <label for="description">Description:</label> <br />
                <input type="text" name="description"/> <br />
                <label for="password">Password:</label> <br />
                <input type="password" name="password"/> <br />               
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> <br />
                <button type="submit" id="submit" class="register_form">Create</button>
        </form>        
       
    </body>
</html>
