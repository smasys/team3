<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head lang="en">
 
    <title>SMaSys</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1><span th:text="${lesson.title}" /></h1>
<h2>Teacher: <span th:text="${lesson.teacher.firstname}" /> <span th:text="${lesson.teacher.lastname}" /></h2>
<h3>Lesson Description: <span th:text="${lesson.description}" /></h3>
 



    <table >
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            
        </tr>
        </thead>
        <tbody>
            <tr data-th-each="student : ${students}">               
                <td data-th-text="${student.firstname}"></td>
                <td  data-th-text="${student.lastname}"></td>
            
            </tr>
     
        </tbody>
    </table>

</body>
</html>
