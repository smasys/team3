<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head lang="en">

        <title>Spring Framework Guru</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>
        <h1>Hello Teacher<!--<span th:text="${user.message}" />--></h1>

        <h2>Create New Course or a New Lesson</h2><br/>


        <a href="/new_course"> <button type="button">Create Course</button></a>
        <a href="/new_lesson"> <button type="button">Create Lesson</button></a>


        <table>
            <thead>
                <tr>
                    <th>Course you created</th>
                    <th>Course ID</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="course : ${courses}">               
                    <td data-th-text="${course.title}"> </td>
                    <td  data-th-text="${course.courseid}"></td>
                </tr>
            </tbody>
        </table>

        <table>
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Your Lesson</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="lesson : ${lessons}">  
                   
                    <td data-th-text="${lesson.course.title}"> </td>
                     <td > <a th:href="@{'/lessons/{id}/show'(id=${lesson.lessonid})}" th:attr="name=${lesson.title}">
                           <span th:text="${lesson.title}" />
                        </a></td> 
                    
                </tr>
            </tbody>
        </table>
    </body>
</html>
