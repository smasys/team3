<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>SMaSys</title>
        <link href="/css/style_1.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container">
            <h1 class="login">Register:</h1>
            <div class="register">
                <form method="post" name="comment_form" id="comment_form" th:action="@{/create_user}" >
                    <label for="email">Name</label><br />             
                    <input class="form" type="text" name="name" /><br />
                    <label for="pass">Surname</label><br />
                    <input class="form" type="text" name="surname" /><br />
                    <label for="phone">Phone</label><br />
                    <input class="form" type="text" name="phone" /><br />
                    <label for="email">E-mail</label><br />
                    <input class="form" type="text" name="email" /><br />
                    <label for="password">Password</label><br />
                    <input class="form" type="password" name="password" /><br />
                   <!-- <label for="role">Role</label><br />
                    <input class="form" type="text" name="role" /><br />-->
                    
                    <input type="radio" th:name="${'roles'}" value="ROLE_ADMIN" />Teacher<br />
                    <input type="radio" th:name="${'roles'}" value="ROLE_USER" />Student<br />
                  

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" id="submit" class="register_form">Register</button>
                </form>
            </div>
        </div>
    </body>
</html>
