<html layout:decorator="layout">
    <div layout:fragment="content">
        <p class="join_curse"><a class="new_course" href="/posts">Cancel</a></p>
        <div class="login">
            <form method="post" name="comment_form" id="comment_form" action="/posts/create" role="form">            
                <label for="message">Create new course:</label> <br />
                <input class="form" id="message" name="message"/> 
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> <br />
                <button type="submit" id="submit" class="register_form">Create</button>
            </form>
        </div>
    </div>
</html>
