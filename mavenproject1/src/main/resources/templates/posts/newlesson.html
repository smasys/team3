<html layout:decorator="layout">
    <div layout:fragment="content">
        <p class="join_curse"><a class="new_course" href="/success">Cancel</a></p>
        <h1>Hello Teacher</h1>
        <h2>Create new Lesson</h2>
        
        <h3><span th:text="${message}" /></h3>
        <form method="post" name="lesson_form"  th:action="@{/create_lesson}">            
                <label for="title">Lesson Title:</label> <br />
                <input type="text" name="title"/> <br />
                <label for="crpoints">Credit Points:</label> <br />
                <input type="text" name="crpoints"/> <br />
                <label for="courseid">Course Id:</label> <br />
                <input type="text" name="courseid"/> <br />                
                <label for="password">Course Password:</label> <br />
                <input type="password" name="password"/> <br />
                <label for="description">Description:</label> <br />
                <input type="text" name="description"/> <br />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> <br />
                <button type="submit" id="submit" class="register_form">Create</button>
        </form>        
       
    </div>
</html>
