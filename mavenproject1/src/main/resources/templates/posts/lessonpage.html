<html layout:decorator="layout">
    <div layout:fragment="content">
               <p class="join_curse"><a class="new_course" href="/success">Cancel</a></p>

<h1><span th:text="${lesson.title}" /></h1>
<h2>Teacher: <span th:text="${lesson.teacher.firstname}" /> <span th:text="${lesson.teacher.lastname}" /></h2>
<h3>Lesson Description: <span th:text="${lesson.description}" /></h3>
 



    <table class="courses">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            
        </tr>
        </thead>
        <tbody>
            <tr data-th-each="student : ${students}">               
                <td data-th-text="${student.firstname}"></td>
                <td  data-th-text="${student.lastname}"></td>
            
            </tr>
     
        </tbody>
    </table>

</div>
</html>
