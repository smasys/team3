<html layout:decorator="layout">
    <div layout:fragment="content">
               <p class="join_curse"><a class="new_course" href="/success">Cancel</a></p>
<br />
<h2><span th:text="${course.title}" /></h2>
<h4>Curator: <span th:text="${course.teacher.firstname}" /> <span th:text="${course.teacher.lastname}" /></h4>
<p>Course Description: <span th:text="${course.description}" /></p>
 


    <table class="courses">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Action</th>
            
        </tr>
        </thead>
        <tbody>
            <tr data-th-each="student : ${students}">               
                <td data-th-text="${student.firstname}"></td>
                <td  data-th-text="${student.lastname}"></td>
                <td  th:switch="${role}"> 
                      <span th:case="'ROLE_ADMIN'" class="remove_student">
                         <a class="btn btn-danger btn-sm" th:href="@{'/course/{id}/delete'(id=${student.studentid})}" th:attr="name=${student.studentid}">
                            X
                        </a>
                      </span>
                      <p th:case="'ROLE_USER'">User is a student</p>
                      <p th:case="*"></p> 
                </td>
            
            </tr>
     
        </tbody>
    </table>

</div>
</html>
